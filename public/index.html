<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="setting_id" src="img/settingicon1.png" height="200" width="200"/></div>
            <div class="image-container"><img id="chat_id"  src="img/chaticon1.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/squ.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/hex.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/rec.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sta.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/trr.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/her.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>
<script>

const slide_sound = document.createElement("audio")
slide_sound.src = "iconsounds/sound1.mp3"

const setting_element = document.getElementById (`setting_id`)

console.dir(setting_element)


setting_element.onpointerover = () => {
    setting_element.src = `img/settingicon2.png`
}
setting_element.onpointerleave = () => {
    setting_element.src = `img/settingicon1.png`
    slide_sound.play () 
}
 

const bubble_sound = document.createElement("audio")
bubble_sound.src = "iconsounds/sound1.mp3"

const chat_element = document.getElementById (`chat_id`)

console.dir(chat_element)


chat_element.onpointerover = () => {
    chat_element.src = `img/chaticon2.png`
}
chat_element.onpointerleave = () => {
    chat_element.src = `img/chaticon1.png`
    bubble_sound.play () 
}




</script>
